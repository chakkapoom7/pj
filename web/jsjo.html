<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
 
<div id="images"></div>
 
<script>
(function() {
  var mvAPI = "http://macvendors.co/api/";
  $.getJSON( mvAPI, {
    QUERY: "08:74:02:00:00:00",
    OUTPUT: "json"
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
        if ( i === 3 ) {
          return false;
        }
      });
    });
})();
</script>
 
</body>
</html>
